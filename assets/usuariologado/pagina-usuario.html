<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Área do Usuário - VerboPlay</title>
    <link rel="stylesheet" href="/assets/css/global/style.css">
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            padding: 40px;
            text-align: center;
        }

        .header {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .user-info {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .btn-voltar {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #b8000b;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn-voltar:hover {
            background-color: #900;
        }
    </style>
</head>
<body>
    <div class="header">Área do Usuário</div>
    <div class="user-info" id="user-info">Carregando informações...</div>
    <button class="btn-voltar" onclick="voltar()">Sair</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const usuario = JSON.parse(localStorage.getItem('usuario'));
            const logado = localStorage.getItem('logado');

            if (!usuario || logado !== 'true') {
                alert("Você precisa estar logado para acessar esta página.");
                window.location.href = '../login/login.html';
            } else {
                document.getElementById('user-info').innerText = `Olá, ${usuario.nome}! Aqui será sua área pessoal.`;
            }
        });

        function voltar() {
            localStorage.removeItem('logado');
            window.location.href = '../login/login.html';
        }
    </script>
</body>
</html>
