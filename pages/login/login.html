<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VerboPlay</title>
    <link rel="stylesheet" href="/pages/login/partials/secoeslogin.css">
    <link rel="stylesheet" href="/assets/css/global/style.css">


</head>
<body>    
    <!-- Header -->    
    <section>
        <div class="container">
            <div class="login-box">
                        <h2>Login</h2>
                        <div class="input-field">
                            <input type="email" id="email" placeholder="E-mail">
                        </div>
                        <div class="input-field">
                            <input type="password" id="senha" placeholder="Senha">
                        </div>
                        <a class="forgot" href="#" id="forgot-link">Esqueceu sua senha?</a>
                        <button class="login-button" id="login-btn">Entrar</button>
                        <a class="register-link" href="../cadastro/cadastro.html">Cadastrar-se</a>
                        <a class="register-link" href="../index/index.html">Voltar</a>
                    </div>
                    <div class="info-box">
                        <div class="logo" ><img src="/assets/media/icons/Logotiposemfundo.svg" alt="logo"></div>
                        <div class="tagline">CONTEÚDO CRISTÃO PARA TODA FAMÍLIA.</div>
                        <div class="categories">
                            <div class="logo">
                                <div>
                                    <img src="/assets/media/icons/logomovie.svg" alt="Filmes">
                                    <span>Filmes</span>
                                </div>
                            </div>
                            <div>
                                <img src="/assets/media/icons/logotv.svg" alt="Séries">
                            <span>Séries</span>
                        </div>
                        <div>
                            <img src="/assets/media/icons/logoinfantil.svg" alt="Infantil">
                            <span>Infantil</span>
                        </div>
                    </div>
                        </div>
                    </div>
                </div>
            </section>
            <!--modal para recuperar senha integrado ao js-->
            <div id="modalRedefinirSenha" class="modal">
                <div class="modal-content">
                  <h3>Redefinir senha</h3>
                  <p>Digite seu e-mail para receber o link de redefinição:</p>
                  <input type="email" id="emailRedefinir" placeholder="Seu e-mail" />
                  <div id="modal-msg"></div>
                  <button id="btnEnviarEmail">Enviar</button>
                  <button id="btnFecharModal" style="display:none;">Fechar</button>
                </div>
              </div>
              <script>
                document.addEventListener('DOMContentLoaded', () => {
                  const forgotLink = document.querySelector('.forgot');
                  const modal = document.getElementById('modalRedefinirSenha');
                  const btnEnviar = document.getElementById('btnEnviarEmail');
                  const btnFechar = document.getElementById('btnFecharModal');
                  const emailInput = document.getElementById('emailRedefinir');
                  const modalMsg = document.getElementById('modal-msg');
              
                  // Abrir modal ao clicar em "Esqueceu sua senha?"
                  forgotLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    emailInput.value = '';
                    modalMsg.textContent = '';
                    btnEnviar.style.display = 'inline-block';
                    btnFechar.style.display = 'none';
                    modal.style.display = 'block';
                  });
              
                  // Enviar o email (simulação)
                  btnEnviar.addEventListener('click', () => {
                    const email = emailInput.value.trim();
                    if (!email) {
                      modalMsg.style.color = 'red';
                      modalMsg.textContent = 'Por favor, insira um e-mail válido.';
                      return;
                    }
                    // Aqui poderia ter validação mais complexa ou chamada a backend real
              
                    // Simula envio com timeout
                    modalMsg.style.color = 'green';
                    modalMsg.textContent = `Um link para redefinir a senha foi enviado para ${email}.`;
              
                    btnEnviar.style.display = 'none';
                    btnFechar.style.display = 'inline-block';
                  });
              
                  // Fechar modal e voltar para login
                  btnFechar.addEventListener('click', () => {
                    modal.style.display = 'none';
                    // opcional: foco no campo email da tela de login
                    document.getElementById('email').focus();
                  });
              
                  // Fechar modal clicando fora do conteúdo
                  window.addEventListener('click', (event) => {
                    if (event.target === modal) {
                      modal.style.display = 'none';
                    }
                  });
                });
              </script>
              

        <footer class="footer">
        <div class="container footer-container">
            <img src="/assets/media/icons/logo.svg" alt="Verbo Play" class="footer-logo">
            <p class="copyright">Copyright © 2023 VerboPlay. Todos os direitos reservados.</p>
        </div>
    </footer>
    <script src="/assets/css/global/js/script.js"></script>
</body>
</html>
