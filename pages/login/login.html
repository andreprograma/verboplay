<!DOCTYPE html>
<html lang="en">
<head>

                    <div class="info-box">

                                <div>
                                    <img src="/assets/media/icons/logomovie.svg" alt="Filmes">

                                </div>
                            </div>

                        </div>
                        <div>

                    </div>
                        </div>
                    </div>
