                         <!-- Botão Voltar para a página de perfil com ícone SVG de usuário (la em cima)-->

      <script>
        function voltarUsuario() {
          window.location.href = '/pages/usuario.html';
        }
        // carrossel ativado com o códigoo abaixo -->

    document.querySelectorAll('.carousel-container').forEach(container => {
      const leftBtn = container.querySelector('.carousel-arrow-left');
      const rightBtn = container.querySelector('.carousel-arrow-right');
      const items = container.querySelector('.carousel-items');
    
      const scrollAmount = 200; // Ajustandoo o espaçamento de cada clique nas setas de rolagem
    
      leftBtn.addEventListener('click', () => {
        items.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
      });
    
      rightBtn.addEventListener('click', () => {
        items.scrollBy({ left: scrollAmount, behavior: 'smooth' });
      });
    });
    </script>
